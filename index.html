<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Samarth's Portfolio</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <!-- Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="toggle.css">
  <link rel="stylesheet" href="counter.css">

<link rel="icon" href="icons8-oggy.gif" type="image/gif">

<body>
  <!-- Animated Background Shapes -->
  <div class="shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>

  <div class="container">
    <header>
      <h1 data-aos="fade-down">Welcome to Samarth's Webpage
      </h1>
      <label class="theme-switch">
        <input type="checkbox" class="theme-switch__checkbox" id="theme-switch__checkbox">
        <div class="theme-switch__container">
          <div class="theme-switch__clouds"></div>
          <div class="theme-switch__stars-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 144 55" fill="none"></svg>
          </div>
          <div class="theme-switch__circle-container">
            <div class="theme-switch__sun-moon-container">
              <div class="theme-switch__moon">
                <div class="theme-switch__spot"></div>
                <div class="theme-switch__spot"></div>
                <div class="theme-switch__spot"></div>
              </div>
            </div>
          </div>
        </div>
      </label>
    </header>

      <section class="intro" data-aos="fade-up">
        <div class="info">
          <div class="typing-container">
            <h2 class="typing-text">Hello, I'm Samarth!</h2>
          </div>
          <p class="bio">
            Hello! I’m Samarth, a <strong>first-year Chemical Engineering student at IIT Bombay</strong>.  
            I’m passionate about <strong>AI</strong>, <strong>ML</strong>, and <strong>competitive programming</strong>.  
            I also enjoy playing <strong>basketball</strong> and <strong>table tennis</strong>.          </p>
          <div class="cta-buttons">
            <a href="./timeline/timeline.html" class="timeline_button">  
              <button class="pushable">
                <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front">My Timeline</span>
              </button>
            </a>
          </div>
        </div>
        <div class="photo" data-aos="fade-left">
          <div class="photo-frame">
            <img src="IMG_4115.JPEG" alt="Samarth's Photo">
          </div>
        </div>
      </section>

      <footer data-aos="fade-up">
        <div class="social-icons">
          <a href="https://www.linkedin.com/in/samarth-banodia-6897bb317/" target="_blank" class="icon linkedin">
            <i class="fab fa-linkedin"></i>
          </a>
          <a href="https://www.instagram.com/sam6rth/" target="_blank" class="icon instagram">
            <i class="fab fa-instagram"></i>
          </a>
          <a href="https://github.com/samarthbanodia" target="_blank" class="icon github">
            <i class="fab fa-github"></i>
          </a>
        </div>
        <!-- <div class="footer-text">
          <p>© 2024 Samarth Banodia. Made with <i class="fas fa-heart"></i></p>
        </div> -->
        <div class="visitor-counter">
          <p>Unique Visitors</p>
          <!-- Free Counter from https://hitwebcounter.com -->
          <a href="https://www.hitwebcounter.com" target="_blank">
            <img src="https://hitwebcounter.com/counter/counter.php?page=18144105&style=0025&nbdigits=3&type=ip&initCount=0" 
              title="Counter Widget" 
              alt="Visit counter"
              border="0" />
          </a>
        </div>
      </footer>
    </main>
  </div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="script.js"></script>
